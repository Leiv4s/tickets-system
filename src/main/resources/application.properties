spring.application.name=tickets-system
# Reconfigures do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tickets-system
spring.datasource.username=admin
spring.datasource.password=admin

# configurations flyway migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:postgresql://localhost:5432/tickets-system
spring.flyway.user=admin
spring.flyway.password=admin
spring.flyway.locations=classpath:db/migration

# Reconfigures do JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



